<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
  <div class  = "container">
        <div class = "card">
          <img class = "eql" src="images/image-equilibrium.jpg" alt="image-equilibrium">
          <h2>Equilibrium #3429</h2>
          <span class="about">Our Equilibrium collection promotes balance and calm.</span>
          
          <div class = "eth">
            <img class="ethrm" src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span class = "txt">&nbsp;&nbsp;0.041 ETH</span>
            <div class = "daysleft">
              <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
              <span class = "days">&nbsp;&nbsp;3 days left</span>
            </div>
           
          </div>

          
        <div class="line"><hr></div>  

          <div class = "dp">
            <img src="images/image-avatar.png" alt="image-avatar">
            <div class="dptxt">
            <span class = "creation">&nbsp;&nbsp;Creation of</span><span class = "jules">&nbsp;&nbsp;Jules Wyvern</span>
            </div>
          </div>

        </div>
        

      </div>
    </main>
</body>
</html>
